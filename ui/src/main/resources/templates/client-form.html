<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Client</title>
</head>
<body>
    <h1>Ajouter un Nouveau Client</h1>
    <form th:action="@{/clients}" th:object="${client}" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" th:field="*{nom}" required />
        <br/><br/>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" th:field="*{prenom}" required />
        <br/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />
        <br/><br/>

        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" name="telephone" th:field="*{telephone}" required />
        <br/><br/>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" th:field="*{adresse}" required />
        <br/><br/>

        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
