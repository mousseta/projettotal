<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des véhicules</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Gestion des Véhicules</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/vehicules}">Véhicules</a></li>
                <li><a th:href="@{/clients}">Clients</a></li>
                <li><a th:href="@{/locations}">Locations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Liste des véhicules</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Année Modèle</th>
                        <th>Prix</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicule : ${vehicules}">
                        <td th:text="${vehicule.idvehicule}">ID</td>
                        <td th:text="${vehicule.anneeModel}">Année</td>
                        <td th:text="${#numbers.formatDecimal(vehicule.prix, 1, 'COMMA', 2, 'POINT')}">Prix</td>
                        <td>
                            <img th:src="@{/api/vehicules/images/{img}(img=${vehicule.imageVehicule})}" 
                                 alt="Image du véhicule" width="150">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gestion des Véhicules. Tous droits réservés.</p>
    </footer>
</body>
</html>
